<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperGen</title>
    <link href="./styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Nabla&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="header">
        <h1> Rock X Paper X Scissor </h1>

        <div class="score"> 
            
            <div class="player"> Player</div>
            
            <div class="computer"> Computer </div>

            <div  id="player-score"> <h5 class="player-score-text"> 0</h5> </div>

            <div id="computer-score"> <h5 class="computer-score-text"> 0</h5></div>


        </div>

        
    

    </div>

    <div class="container-emoji">
        <button id="moai" onclick="rock()">
            🗿
        </button>

        <button id="sheet" onclick="paper()" >
            🍃
        </button>

        <button id="yolo" onclick="scissor()" >
            ✌️
        </button>

    
    </div>

    <h3 id="text"> (Click on Emoji to  start PLAYING)  </h3>
    

    <script src="./index.js">
    </script>
</body>
</html>
